<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lukuchupi</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Placeholder for icons -->
</head>
<body>
    <div class="app-container">
        <!-- Server List Sidebar -->
        <div class="servers-sidebar">
            <div class="server-icon active" title="Lukuchupi Server">L</div>
        </div>

        <!-- Channels Sidebar -->
        <div class="channels-sidebar">
            <div class="server-header">Lukuchupi</div>
            <div class="channels-list">
                <div class="channel-group">
                    <div class="group-header">VOICE CHANNELS</div>
                    <div class="channel active" id="join-btn">
                        <span class="channel-icon">üîä</span> General
                    </div>
                    <!-- Connected Users List -->
                    <div id="voice-user-list" class="voice-user-list">
                        <!-- User items injected here -->
                    </div>
                </div>
            </div>
            <div class="user-controls">
                <div class="user-info">
                    <div class="avatar">U</div>
                    <div class="username">User</div>
                </div>
                <div class="controls-icons">
                    <button id="mic-btn" class="control-btn" title="Mute Microphone">üé§</button>
                    <button id="deafen-btn" class="control-btn" title="Deafen">üéß</button>
                    <button id="settings-btn" class="control-btn" title="Settings">‚öôÔ∏è</button>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-chat-area">
            <div class="chat-header">
                <span id="menu-toggle" class="menu-toggle">‚ò∞</span>
                <span class="channel-icon">#</span> General Text & Voice
            </div>
            <div class="chat-content">
                <div class="messages-container" id="messages-container">
                    <!-- Messages will be injected here -->
                    <div class="welcome-message">
                        <h1>Welcome to #General</h1>
                        <p>This is the start of the Lukuchupi channel.</p>
                    </div>
                </div>
                
                <div class="message-input-area">
                    <form id="message-form">
                        <input type="text" id="message-input" placeholder="Message #General" autocomplete="off">
                    </form>
                </div>

                <div id="video-grid"></div> <!-- Hidden video elements for audio functionality -->
            </div>
        </div>
    </div>

    <!-- Username Modal -->
    <div id="username-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Enter your Username</h2>
            <form id="username-form">
                <input type="text" id="username-input" placeholder="Username" required autocomplete="off">
                <button type="submit">Join</button>
            </form>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal-overlay hidden">
        <div class="modal-content settings-content">
            <h2>Audio Settings</h2>
            
            <div class="setting-group">
                <label for="mic-select">Microphone Input</label>
                <select id="mic-select"></select>
            </div>

            <div class="setting-group">
                <label>Test Microphone</label>
                <div class="mic-test-container">
                    <div id="mic-bar" class="mic-bar"></div>
                </div>
                <p class="small-text">Speak to test your input level</p>
            </div>

            <button id="close-settings-btn">Close</button>
        </div>
    </div>
</body>
</html>
